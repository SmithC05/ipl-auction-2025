services:
  # Single Web Service (Frontend + Backend)
  - type: web
    name: ipl-auction-fullstack
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run server
    envVars:
      - key: PORT
        value: 10000
      - key: VITE_API_URL
        value: / # Frontend connects to same origin
